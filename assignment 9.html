<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="cyan">
    <h1>RESERVATION REQUEST</h1>
    <fieldset>
        <legend>General Information</legend>
        <label for="arrival date">Arrival Date:</label>
        <input type="date">
        <br>
        <br>
        <label for="nights">Nights:</label>
        <input type="number">
        <br>
        <br>
        <label for="adult">Adult:</label>
        <input type="Number">
        <br>
        <br>
        <label for="children">children:</label>
        <input type="Number">
    </fieldset>
    <fieldset>
        <legend>Preference</legend>
        <label for="room type">room type:</label>
        <input type="radio"> standard
        <input type="radio"> business
        <input type="radio"> suite
        <br>
        <br>
        <label for="bed type">bed type:</label>
        <input type="radio"> king
        <input type="radio"> double
        <input type="radio"> single
        <br>
        <br>
        <input type="checkbox">smoking
        <br>
        <br>
        <label for="food option">food option:</label>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="name">name:</label>
        <input type="text">
        <br>
        <br>
        <label for="EMail">EMail:</label>
        <input type="email">
        <br>
        <br>
        <label for="phone">phone:</label>
        <input type="text">
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password">
    </fieldset>
    <fieldset>
        <legend>Distance Information</legend>
        <label for="fuel">fuel:</label>
        <meter id="fm" name="fm" max="100" min="0" low="30" high="60" optimum="80" value="65"></meter>
        <br>
        <br>
        <label for="progress bar">progress bar:</label>
        <progress min="0" max="100" value="80" ></progress>
        <br>
        <br>
        <label for="pv">Write About the place of Visit: </label>
        <br>
        <textarea cols="50" rows="5" placeholder="Enter your Paragraph"></textarea>
    </fieldset>
    <br>
    <input type="submit">
</body>
</html>
